<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rule of Three</title>
    <meta name="author" content="James Podles">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="A tiny, responsive CSS stylesheet that lets you quickly make three-column grids and layouts."/>
   <meta name="keywords" content="full-width framework, mobile css framework, three column css">

    
   <style>
    p {
      font-size:2em;
      font-family: Verdana, sans-serif;
      color:white;
    }

    div {
      text-align: center;
    }

    div.one {
      background-color:#09D1C4;
    }

    div.two {background-color:#6B8BA9;}
    div.three {background-color:#AEA4CD; }
    div.full {background-color:#3E4767; 
      height:10em;}
    div {
      border-bottom: 1px solid white;
    }
    /* Rule of Three stylesheet by James Podles */


html, body {
  min-height: 100%;
	width:100%;
	padding:0;
	margin:0;
}

div.full {
	width:100%;
}

div.one, div.two, div.three {
	width:33.33%;
	display:inline-block;
	float:left;
	margin:0;
}

div.clear {
	clear:both;
}

@media screen and (max-width: 900px) {
	div.three, div.two {
		clear:left;
		width:100%;
	}
	div.one {
		width:100%;
	}
	div.nest > div {
		width:33.33%;
		clear:none;
	}
	
}

@media screen and (max-width: 350px) {
	div.nest > div {
		width:100%;
		clear:none;
	}
}
   </style>
  <body>

<div class="full" style="background-color:white;"><p style="color:black; font-size:3em;">Rule of Three</p></div>
<div class="full"><p>.full</p></div>
<div class="one nest" >
  

  <div class="one"><p>
.one</p></div>
<div class="two"><p>.two</p></div>
  <div class="three"><p>.three</p></div>
</div>




<div class="two"><p>.two</p></div>
<div class="three"><p>.three</p></div>

<div class="one clear"><p>.one .clear</p></div>   
<div class="two"><p>.two</p></div>
<div class="three"><p>.three</p></div>





  </body>
</html>
